<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>AntDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta property="og:image" content="thumbnail.jpg" /> -->
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <div id="info">stuff:<br/></div>
    <div id="music-info">

      <div id="segs-txt">
        segment:
      </div>
      <div><span id="cur-seg"></span> / <span id="segs"></span></div>

      <div id="beat-length">
        curent time:
      </div>
      <div id="cur-time">0s</div>

      <div id="bl2">
        Beat length:
      </div>
      <div id="bl3">0s</div>

      <div >
        Note distance:
      </div>
      <div id="note-dist">0mm</div>

      <div >
        Restart:
      </div>
      <button id="reset-btn">reset</button>

    </div>
    <button id="play">Play</button>
    <input type="text" size="40" id="mods" value='[0,2], [2,1], [3,1], [1,2], [4,1], [5,1], [2,2], [6,1], [7,1]'/>
    <div id="svg-holder">
      <div id="animateDiv"><label for="animate">Animate:</label><input type="checkbox" id="animate" name="animate"></div>
    </div>
  </body>
</html>
